name: Audit pull request
on:
  pull_request:
    branches: [main]

jobs:
  Lighthouse:
    runs-on: ubuntu-latest
    steps:
    - name: Audit Netlify deploy preview
      uses: jakejarvis/lighthouse-action@master
      with:
        netlify_site: 'rococo-pika-b35558.netlify.app'
    - uses: actions/upload-artifact@master
      with:
        name: report
        path: './report'
